<body>
<script>
    'use strict'

    function arrayDiff(a, b) {
        if (a.length === 0 || b.length === 0) {
            return a;
        }

        let aNew = [];
        for (let i = 0; i < a.length; i++) {
            if (!b.includes(a[i])) {
                aNew.push(a[i]);
            }
        }
        return aNew;
    }
    console.log(arrayDiff([4,5,9,0], [5,0]));
</script>
</body>

</html>
