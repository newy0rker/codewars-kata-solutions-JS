<body>
    <script>
        'use strict'

        function squareDigits(num){
            let result = [];
            for (let i = 0; i < num.toString().length; i++) {
                result.push(Math.pow(parseInt(num.toString()[i]), 2));
            }
            return parseInt(result.join(''));
        }
        console.log(squareDigits(2112));
    </script>
