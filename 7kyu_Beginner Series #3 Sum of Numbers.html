<body>
    <script>
        'use strict'

        function getSum(a, b) {
            let result = 0;
            if (a === b) {
                return a;
            } else if (a < b) {
                for (let i = a; i <= b; i++) {
                    result += i;
                }
            } else {
                for (let i = b; i <= a; i++) {
                    result += i;
                }
            }
            return result;
        }
        console.log(getSum(0,-1));
    </script>
