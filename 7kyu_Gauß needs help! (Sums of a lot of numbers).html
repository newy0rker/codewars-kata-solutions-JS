    <script>
        'use strict'

        function f(n) {
            if (/*typeof n === 'number' || */Number.isInteger(n) && n > 0) {
                let result = 0;
                for (let i = 1; i <= n; i++) {
                    result += i;
                }
                return result;
            } else {
                return false;
            }
        }

        console.log(f(3.14));
    </script>
