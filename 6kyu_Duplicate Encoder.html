<body>
<script>
    'use strict'

    function duplicateEncode(word){
        let result = '';
        for (let i = 0; i < word.length; i++) {
            let tempWord = word.toLowerCase().slice(0, i) + word.toLowerCase().slice(i + 1, word.toLowerCase().length)
            if (tempWord.includes(word.toLowerCase()[i])) {
                result += ')';
            } else {
                result += '(';
            }
        }
        return result;
    }

    console.log(duplicateEncode("PSyOPGPPPPP"));
</script>
</body>

</html>
