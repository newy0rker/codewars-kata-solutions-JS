<script>
    'use strict'

    function getHashtags(post) {
        let wordsArray = post.split(' ').filter(word => /^#+\w+$/i.test(word));
        for(let i = 0; i < wordsArray.length; i++) {
            let cleanWord = wordsArray[i].replace(/^#+/, '');
            wordsArray.splice(i, 1, cleanWord);
        }
        return wordsArray;
    }
    console.log(getHashtags('#sdfs#fd 432 ghbdtn '));
</script>
