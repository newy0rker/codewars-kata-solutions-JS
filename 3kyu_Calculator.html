<body>
<script>
    'use strict'

    function calc(string) {
        function action(array) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] === '*') {
                    let result = array[i-1] * array[i+1];
                    array.splice(i-1, 3, result);
                    i = -1;
                }
                if (array[i] === '/') {
                    let result = array[i-1] / array[i+1];
                    array.splice(i-1, 3, result);
                    i = -1;
                }
                if (array[i] === '+' && !array.includes('*') && !array.includes('/')) {
                    let result = Number(array[i-1]) + Number(array[i+1]);
                    array.splice(i-1, 3, result);
                    i = -1;
                }
                if (array[i] === '-' && !array.includes('*') && !array.includes('/')) {
                    let result = array[i-1] - array[i+1];
                    array.splice(i-1, 3, result);
                    i = -1;
                }
                if (array.length === 1) {
                    return array;
                }
            }
        }

        let array = string.split(' ');
        if (array.length === 1) {
            if (Number.isInteger(array)) {
                return parseInt(array);
            } else {
                return parseFloat(array);
            }
        } else {
            Number(action(array));
            if (Number.isInteger(array)) {
                return parseInt(array);
            } else {
                return parseFloat(array);
            }
        }
    }

    console.log(calc("2 + 2 * 2"));
</script>
