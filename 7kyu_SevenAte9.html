<body>
    <script>
        'use strict'

        function sevenAte9(str){
            if (str.includes('797')) {
                let strArray = str.split('');
                for (let i = 0; i < strArray.length; i++) {
                    if (strArray[i] === '9' && strArray[i - 1] === '7' && strArray[i + 1] === '7') {
                        strArray.splice(i, 1);
                        i--;
                    }
                }
                return strArray.join('');
            } else {
                return str;
            }
        }
        console.log(sevenAte9('77977'));
    </script>
