<body>
<script>
    'use strict'

    function moveZeros (arr) {
        let newArr = [];
        arr.forEach (function(element) {
            if (element === 0) {
                newArr.push(element);
            }
        });

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === 0) {
                arr.splice(i, 1);
                i -= 1;
            }
        }
        return arr.concat(newArr);
    }

    console.log(moveZeros(["a","b",null,"c",0,0,0,0,0,0,0,0,0,"d",1,false,1,3,[],1,9,{},9,0,0,0,false,0,0]));
</script>
