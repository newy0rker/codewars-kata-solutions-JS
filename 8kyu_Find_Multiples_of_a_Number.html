<script>
    'use strict'

    function findMultiples(integer, limit) {
        let arrayNumbers = [integer];
        for (let i = 0; arrayNumbers[i] + integer <= limit; i++) {
            if (arrayNumbers[i] + integer <= limit) {
            arrayNumbers.push(arrayNumbers[i] + integer);
        } else {
            return arrayNumbers;
            }
        }
        return arrayNumbers;
    }
    console.log(findMultiples(5, 25));
</script>
