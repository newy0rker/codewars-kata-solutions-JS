<body>
    <script>
        'use strict'

        function waterbombs(fire, w) {
            let fireArray = fire.split('Y');
            let counter = 0;
            fireArray.forEach((element) => {
                if(Number.isInteger(element.length / w)) {
                    counter += element.length / w;
                } else {
                    counter += (Math.trunc(element.length / w) + 1);
                }
            })
            return counter;
        }

        console.log(waterbombs('xxxYxxxYxxx', 2));
    </script>
