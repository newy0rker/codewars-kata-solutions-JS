<script>
    'use strict'

    function solution(string) {
        if (string.slice(1, string.length) === string.slice(1, string.length).toLowerCase()) {
            return string;
        }
        let result = [];
        let upperIndexes = [];
        for(let i = 0; i < string.length; i++) {
            if(string[i] === string[i].toUpperCase()) {
                upperIndexes.push(i);
            }
        }
        if (upperIndexes.length === 1) {
            result.push(string.slice(0, upperIndexes[0]));
            result.push(string.slice(upperIndexes[0], upperIndexes[string.length]))
        }
        if (upperIndexes.length === 2) {
            result.push(string.slice(0, upperIndexes[0]));
            result.push(string.slice(upperIndexes[0], upperIndexes[1]));
            result.push(string.slice(upperIndexes[1]));
        }
        if (upperIndexes.length > 2) {
            result.push(string.slice(0, upperIndexes[0]))
            for (let i = 0; i < upperIndexes.length; i++) {
                if (i === upperIndexes.length - 1) {
                    result.push(string.slice(upperIndexes[i]));
                } else {
                    result.push(string.slice(upperIndexes[i], upperIndexes[i + 1]));
                }
            }
        }
        return result.join(' ');
    }
