<script>
    'use strict'

    function twiceAsOld(dadYearsOld, sonYearsOld) {
        let i = 0;
        if (dadYearsOld === sonYearsOld * 2) {
            return 0;
        }
        if (dadYearsOld > sonYearsOld * 2) {
            for (i; !(dadYearsOld === sonYearsOld * 2); i++) {
                dadYearsOld -= 1;
            }
            return i;
        }
        if (dadYearsOld < sonYearsOld * 2) {
            for (i ; !(dadYearsOld === sonYearsOld * 2); i++) {
                dadYearsOld += 1;
            }
            return i;
        }
    }

    console.log(twiceAsOld(66,25));
