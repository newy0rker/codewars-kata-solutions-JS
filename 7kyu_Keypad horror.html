<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        function computerToPhone(numbers){
            let result = [];
            if (numbers === '') {
                return '';
            } else {
                for (let i = 0; i < numbers.length; i++) {
                    if ('123789'.includes(numbers[i])) {
                        switch(numbers[i]) {
                            case '1':
                                result.push(7);
                                break;
                            case '2':
                                result.push(8);
                                break;
                            case '3':
                                result.push(9);
                                break;
                            case '7':
                                result.push(1);
                                break;
                            case '8':
                                result.push(2);
                                break;
                            case '9':
                                result.push(3);
                                break;
                        }
                    } else {
                        result.push(numbers[i]);
                    }
                }
            }
            return result.join('');
        }
        console.log(computerToPhone('1230789'))
    </script>
</body>

</html>
