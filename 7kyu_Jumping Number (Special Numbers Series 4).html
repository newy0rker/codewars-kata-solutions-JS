<body>
    <script>
        'use strict'

        function jumpingNumber(n){
            let nArray = n.toString().split('');
            for(let i = 1; i < nArray.length; i++) {
                if(Math.abs(parseInt(nArray[i] - nArray[i - 1])) !== 1) {
                    return 'Not!!';
                }
            }
            return 'Jumping!!';
        }
        console.log(jumpingNumber(123212));
    </script>
</body>
