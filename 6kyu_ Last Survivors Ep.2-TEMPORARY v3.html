    function lastSurvivors(str) {
        let alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

        function letterSearch(letter) {
            if (letter === 'z') {
                return -1;
            }
            for (let i = 0; i < alphabet.length; i++) {
                if (alphabet[i] === letter) {
                    return i;
                }
            }
        }

        let strArray = str.split('');
        while (true) {
            for (let i = 0; i < strArray.length; i++) {
                if (strArray[i] === strArray[i + 1]) {
                    let idx = letterSearch(strArray[i]);
                    strArray.splice(i, 2, alphabet[idx + 1]);
                    i -= 1;
                } else if (strArray.slice(0, i).includes(strArray[i]) || strArray.slice(i + 1, strArray.length - 1).includes(strArray[i])) {
                    for (let a = i + 1; a < strArray.length; a++) {
                        if (strArray[a] === strArray[i]) {
                            strArray.splice(a, 1);
                            let idx = letterSearch(strArray[i]);
                            strArray.splice(i, 1, alphabet[idx + 1]);
                        }
                    }
                }
            }
            for (let i = 0; i < strArray.length; i++) {
                if (!(strArray[i] === strArray[i + 1]) && !(strArray.slice(0, i).includes(strArray[i]) && strArray.slice(i + 1, strArray.length - 1).includes(strArray[i]))) {
                    return strArray.join();
                }
            }
        }
    }
