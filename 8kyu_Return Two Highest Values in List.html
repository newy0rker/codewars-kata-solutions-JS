    'use strict'

    function twoHighest(arr) {
        let resultArr = [];

        if (arr.length === 0) {
            return [];
        }

        if (arr.length !== 0) {
            let sortedArr = arr.sort(function(a, b) {
                return b - a;
            });
            resultArr.push(sortedArr[0]);
            sortedArr.splice(0, 1);
            for (let i = 0; i < sortedArr.length; i++) {
                if (sortedArr[i] !== resultArr[0]) {
                    resultArr.push(sortedArr[i]);
                    break;
                }
            }
            return resultArr;
        }
    }
