<body>
<script>
    'use strict'

    function billboard(name, price = 30){
        let newPrice = 0;
        for(let i = 0; i < name.length; i++) {
            newPrice += price;
        }
        return newPrice;
    }
    console.log(billboard("Hadufuns John", 20));
</script>
