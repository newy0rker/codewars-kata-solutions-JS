<body>
<script>
    'use strict'

    function twoSort(s) {
        let resultStr = '';
        for (let i = 0; i < s.sort()[0].length; i++) {
            resultStr += s.sort()[0][i] + '***';
        }
        return resultStr.slice(0, -3);
    }
    console.log(twoSort(["bitcoin", "take", "over", "the", "world", "maybe", "who", "knows", "perhaps"]));
</script>
</body>
