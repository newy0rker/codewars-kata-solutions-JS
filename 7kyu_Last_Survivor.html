<body>
    <script>
        'use strict'

        function lastSurvivor(letters, coords) {
            let lettersArray = letters.split('');
            for (let i = 0; i < coords.length; i++) {
                lettersArray.splice(coords[i], 1);
            }
            return lettersArray.join();
        }
        console.log(lastSurvivor('kbc', [0, 1]));
    </script>
</body>
