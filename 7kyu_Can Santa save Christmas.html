    <script>
        'use strict'

        // short solution

        function determineTime(durations){
            let santasTime = 0;
            durations.forEach((time) => {
                let timeArray = time.split(':');
                santasTime += (parseInt(timeArray[0]) * 60 * 60 + parseInt(timeArray[1]) * 60 + parseInt(timeArray[2]));
            })
            return santasTime <= 86400;
        }
        console.log(determineTime([]));
