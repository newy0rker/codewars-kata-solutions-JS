<script>
    'use strict'

    function towerBuilder(nFloors) {
        let mainTower = [];
        let symbolsString = '';
        // в этом цикле формируем блок максимальной длины
        for (let i = nFloors + (nFloors- 1); i > 0; i--) {
            symbolsString += '*';
        }
        mainTower.push(symbolsString);
        /*mainTower.push(maxfloorBlock);*/

        let floorBlock = mainTower[0].split('');
        let fromStart = 0;
        let fromEnd = floorBlock.length - 1;
        for (let i = nFloors- 1; i > 0; i--) {
            floorBlock[fromStart] = ' ';
            floorBlock[fromEnd] = ' ';
            fromStart += 1;
            fromEnd -= 1;
            mainTower.unshift(floorBlock.join(''))
        }
        return mainTower;
    }

    let nFloors = +prompt("Задайте количество этажей башни");
    console.log(towerBuilder(nFloors));

</script>
