<script>
    'use strict'

    function countSmileys(arr) {
        if(arr.length === 0) {
            return 0;
        }

        const regex = new RegExp(/(^[:;][-~][\)D]$)|(^[:;][\)D]$)/);
        let counter = 0;
        for (let i = 0; i < arr.length; i++) {
            if(regex.test(arr[i])) {
                counter++;
            }
        }
        return counter;
    }
    console.log(countSmileys([':)',':(',':D',':O',':;']));

</script>
