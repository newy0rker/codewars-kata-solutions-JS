<body>
<script>
    'use strict'

    function isPrime(num) {
        if (num < 2) {
            return false;
        }

        let counter = 0;
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                counter += 1;
            }
        }

        return counter === 0;
    }

    console.log(isPrime(2));


</script>
</body>
