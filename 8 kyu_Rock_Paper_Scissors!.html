<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        function gestures(p1, p2) {
            if (p1 === p2) {
                return 'Draw!';
            }

            if (p1 === 'rock') {
                if (p2 === 'scissors') {
                    return 'Player 1 won!';
                } else if (p2 === 'paper') {
                    return 'Player 2 won!';
                }
            }

            if (p1 === 'scissors') {
                if (p2 === 'paper') {
                    return 'Player 1 won!';
                } else if (p2 === 'rock') {
                    return 'Player 2 won!';
                }
            }

            if (p1 === 'paper') {
                if (p2 === 'rock') {
                    return 'Player 1 won!';
                } else if (p2 === 'scissors') {
                    return 'Player 2 won!';
                }
            }
        }
        console.log(gestures('paper', 'paper'));
</script>
</body>

</html>
