<body>
    <script>
        'use strict'

        function elevatorDistance(array) {
            let result = 0;
            for (let i = 0; i < array.length - 1; i++) {
                result = result + Math.abs(array[i] - array[i+1])
            }
            return result;
        }
        console.log(elevatorDistance([5,2,8]));
    </script>
