<body>
    <script>
        'use strict'

        // return an index of section or -1 if past last section
        // scrollY is a positive integer and sizes is an array of positive integers
        function getSectionIdFromScroll(scrollY,sizes){
            let sections = [sizes[0] - 1]
            for(let i = 1; i < sizes.length; i++) {
                sections.push((sizes[i]+ sections[i-1]));
            }
            console.log(sections);
            for (let i = 0; i < sections.length; i++) {
                if (scrollY <= sections[i]) {
                    return i;
                }
                if (scrollY > sections[sections.length - 1]) {
                    return -1;
                }
            }
        }
        console.log(getSectionIdFromScroll(1600,[300,200,400,600,100]));
    </script>
