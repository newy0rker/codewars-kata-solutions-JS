    function splicer(array, k) {
        let delCount = k;
        let resultArray = [];
        while (array.length > 1) {
            if (array.length <= k) {
                break;
            }
            let tempArray = array.splice(0, delCount);
            /f (array.length === 1) {
                break;
            } else {
                resultArray.push(tempArray[tempArray.length - 1]);
                tempArray.length = tempArray.length - 1;
                if (tempArray.length > 0) {
                    tempArray.forEach((element) => array.push(element)); // concat array + tempArray
                    resultArray.push()
                }
            }
        }
        if (array.length <= delCount) {
            delCount -= array.length;
            splicer(array, delCount);
        }
        return resultArray;
    }
