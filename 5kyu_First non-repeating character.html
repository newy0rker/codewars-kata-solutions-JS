<script>
    'use strict'

    function firstNonRepeatingLetter(s) {
        if (s.length === 1) {
            return s;
        }
        for(let i = 0; i < s.length; i++) {
            if (!(s.slice(0,i).toLowerCase() + s.slice(i + 1).toLowerCase()).includes(s[i].toLowerCase())) {
                return s[i];
            }
        }
        return '';
    }

    console.log(firstNonRepeatingLetter('f'));

</script>
