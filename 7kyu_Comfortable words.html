        function comfWords(word) {
            let left = 'qwertasdfgzxcvb';
            let right = 'yuiophjklnm';
            let comfortable = 0;
            for (let i = 0; i < word.length - 1; i++) {
                if (left.includes(word[i]) && left.includes(word[i+1])) {
                    comfortable += 1;
                } else if (right.includes(word[i]) && right.includes(word[i+1])) {
                    comfortable += 1;

            }
            return comfortable === 0;
