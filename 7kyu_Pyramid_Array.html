<body>
    <script>
        'use strict'

        function pyramid(n) {
            let mainArray = [];
            if (n <= 0) {
                return mainArray;
            } else {
                let i = 1;
                while (i <= n) {
                    let newArray = [];
                    for (let a = 1; a <= i; a++) {
                        newArray.push(1);
                    }
                    mainArray.push(newArray);
                    i++;
                }
            }
            return mainArray;
        }

        let n = +prompt('Введите число > 0\n(результат работы программы смотреть в консоли)');
        console.log(pyramid(n))
    </script>
